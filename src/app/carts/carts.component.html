<h2>My Cart</h2>
<ul class="carts">
  <li *ngFor="let cart of carts" [class.selected]="cart === selectedCart" (click)="onSelect(cart)">
    <a routerLink="/detail/{{cart._id}}">
      Type:
      {{cart.type}}
      <br>
      Title:
      {{cart.title}}
    </a>
  </li>
</ul>
